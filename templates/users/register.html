{% extends 'base.html' %}
{% block content %}
	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="/static/images/logo.png" style="width: 160px; height: 53px;"></a>
			<div class="reg_slogan">学计算机  ·  来尚硅谷</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<a href="/users/login/">登录</a>
			</div>
			<div class="reg_form clearfix">
{#				<form >#}
                    {% csrf_token %}
				<ul>
					<li>
						<label>用户名:</label>
						<input type="text" name="user_name" id="user_name">
						<span class="error_tip">提示信息</span>
					</li>					
					<li>
						<label>密码:</label>
						<input type="password" name="pwd" id="pwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" name="cpwd" id="cpwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>邮箱:</label>
						<input type="text" name="email" id="email">
						<span class="error_tip">提示信息</span>
					</li>
					<li class="agreement">
						<input type="checkbox" name="allow" id="allow" checked="checked">
						<label>同意”尚硅谷书城用户使用协议“</label>
						<span class="error_tip2">提示信息</span>
					</li>
                    {{ errormsg }}
					<li class="reg_sub">
						<input type="submit" id="submit" value="注 册" name="">
                        <div id="res"></div>
					</li>
				</ul>
{#				</form>#}
			</div>
		</div>

	</div>
    <script type="application/javascript">
        $('#submit').click(function () {
            var username = $('#user_name').val();
            var password = $('#pwd').val();
            var email =$('#email').val();
            var data ={
                'username':username,
                'password':password,
                'email':email,
            };
            $.ajax({
                data:JSON.stringify(data),
                type:'POST',
                url:'/users/register_handler/',
                success:function (data) {
                    if (data.res===1){
{#                        alert('注册成功！');#}
{#                        $('#submit').next().val('seccess');#}
                        //跳转到首页
                        location.href='/books/index/';
                    }
                    else{
                        console.log(data)
                        alert('注册失败！');
                        $("#user_name").next().html(data.res).show()
                    }
                },
                error:function (data) {
                    console.log('error');
                }
            })
        });
    </script>
{% endblock content %}
